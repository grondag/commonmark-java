repositories {
    mavenLocal();
    jcenter();
    maven { url "https://maven.fabricmc.net/" }
 	maven {
    	name = "dblsaiko"
    	url = "https://maven.dblsaiko.net/"
    }
}

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings loom.officialMojangMappings()

	modImplementation "net.fabricmc:fabric-loader:${loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    modImplementation ("grondag:fermion-${project.mc_tag}:${project.fermion_version}.+") { transitive = false; changing = true; }
	include "grondag:fermion-${project.mc_tag}:${project.fermion_version}.+"
	
  	modImplementation ("grondag:fermion-gui-${project.mc_tag}:${project.fermion_gui_version}.+") { transitive = false; changing = true; }
  	include "grondag:fermion-gui-${project.mc_tag}:${project.fermion_gui_version}.+"
  	
	modImplementation ("grondag:fonthack-${project.mc_tag}:${project.fonthack_version}.+") { transitive = false; changing = true; }
	include "grondag:fonthack-${project.mc_tag}:${project.fonthack_version}.+"
}
